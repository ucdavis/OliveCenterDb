<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Infas database</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="css/DataTables-1.9.4/media/css/jquery.dataTables.css"
    />

    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="filters"></div>

      <div class="row-fluid">
        <div class="span3 filterrow well">
          <button id="clearfilters" class="btn btn-info">
            Clear selections
          </button>
          <br /><br />
          <div class="accordion" id="filterAccordian">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapseStates"
                >
                  States <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapseStates" class="accordion-body collapse">
                <div class="accordion-inner">
                  <ul id="state" class="unstyled filterlist"></ul>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapseTypes"
                >
                  Types <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapseTypes" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div style="height: auto; overflow: auto">
                    <ul id="type" class="unstyled filterlist"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapsePublicprivate"
                >
                  Public / Private <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapsePublicprivate" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div style="height: auto; overflow: auto">
                    <ul id="publicprivate" class="unstyled filterlist"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="span9">
          <table id="spreadsheet" class="table-bordered"></table>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-1.8.3.min.js"><\/script>'
        );
    </script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/DataTables-1.9.4/media/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
