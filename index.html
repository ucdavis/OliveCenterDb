    <div class="container-fluid">
      <div id="filters"></div>

      <div class="row-fluid">
        <div class="span3 filterrow well">
          <!--                    <div class="filterbox">
                        <ul id="filter_elements" class="list unstyled"></ul>
                   </div> -->
          <button id="clearfilters" class="btn btn-info">
            Clear selections
          </button>
          <br /><br />
          <div class="accordion" id="filterAccordian">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapseOrganizations"
                >
                  Organizations <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapseOrganizations" class="accordion-body collapse">
                <div class="accordion-inner">
                  <ul id="organizations" class="unstyled filterlist"></ul>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapseRegions"
                >
                  Regions <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapseRegions" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div style="height: auto; overflow: auto">
                    <ul id="regions" class="unstyled filterlist"></ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-group">
              <div class="accordion-heading">
                <a
                  class="accordion-toggle"
                  data-toggle="collapse"
                  href="#collapseResearchAreas"
                >
                  Research Areas <i class="icon-chevron-down pull-right"></i>
                </a>
              </div>
              <div id="collapseResearchAreas" class="accordion-body collapse">
                <div class="accordion-inner">
                  <div style="height: auto; overflow: auto">
                    <ul id="researcharea" class="unstyled filterlist"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="span9">
          <table id="spreadsheet" class="table-bordered"></table>
        </div>
